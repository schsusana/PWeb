<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operações</title>

    <script>
            
        var primeiro;
        primeiro = prompt("Insira um número");

        var segundo;
        segundo = prompt("Insira outro número");
            
        var soma = (primeiro + segundo)
        alert("A soma é: " +soma);

        var subtracao =(primeiro - segundo)
        alert("A subtração é: " +subtracao);

        var produto= (primeiro * segundo)
        alert("O produto é: " +produto);

        var divisao =(primeiro/ segundo)
        alert("A divisão é: "+divisao);

        var resto =(primeiro%segundo)
        
        alert("o resto da divisão é: " +resto);
      
    </script>
</head>
